      <p>Version 0.0.1</p>
      <p>
        <notice scope-name="notifications"></notice>
      </p>
      <pre>&#60;notice scope-name="notifications"&#62;&#60;/notice&#62;</pre>
      <a ng-click="notice.red('Example notice')" class="btn btn-danger">Alert</a>
      <a ng-click="notice.green('Example notice')" class="btn btn-success">Success</a>
